<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Realtime Chat Widget using Pusher</title>
    
    <link rel="stylesheet/less" type="text/css" href="lib/twitter-bootstrap/lib/bootstrap.less">
    <script src="lib/less/less-1.1.5.min.js"></script>
    
    <link href="styles.css" rel="stylesheet" />
    <link href="pusher-chat-widget.css" rel="stylesheet" />
    
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://js.pusher.com/3.0/pusher.min.js"></script>
    <script src="js/PusherChatWidget.js"></script>    
    <script>
      $(function() {     
        var pusher = new Pusher("b966f1c39c115839efbb")
        var otherMember = window.location.search.match(/[?&]other_member=(\d+)/)[1]
        console.log('other: ' + otherMember)
        var chatChannel = 'chat-101-' + otherMember
        var chatWidget = new PusherChatWidget(pusher, {
          channelName: chatChannel
        });
      });
    </script>
  </head>
  <body>

    <div class="container">
      <div class="span5" id="pusher_chat_widget">
      </div>

      <footer>
        <p></p>
      </footer>

    </div>

  </body>
</html>
